{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Healthy Mind</title>
        <link href="{% static 'healthymind/img/favicon.png' %}" rel="icon">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <link href="{% static 'healthymind/css/blogs.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'blogs' %}">Back</a>
            </div>
        </nav>

        <header class="masthead" style="background-image: url('../../static/healthymind/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ blog.header }}</h1>
                            <h2 class="subheading">{{ blog.short }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{ blog.owner }}</a>
                                on {{ blog.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p style="white-space: pre-wrap">
{{ blog.data }}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'healthymind/js/blogs.js' %}"></script>
    </body>
</html>
